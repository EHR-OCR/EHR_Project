<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, intial-scale=1.0">
	<title>Health Researcher Home</title>
    <!-- CSS only Bootstrap v5.2.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<style>
		body{
			height: 100vh;
			width: 100vw;
			margin: 0px;
			font-family: Georgia, serif;
			background-color: #508bfc;	
		}

	</style>
</head>

<body style="background-image: url('{%static '/images/bg_img.png'%}'); background-size:1300px 620px ">

	{% if message %}
	<script>
		alert('{{ message }}');
	</script>
	{% endif %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<nav class="navbar navbar-expand-xl bg-light" style = "box-shadow: 5px 5px 5px 4.5px #1459da;">
		<div class="container-fluid">
			<a class="navbar-brand" style = "font-weight: 400;" href="#">EHR Manager</a>
		  	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
		  	</button>
		  	<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  		<li class="nav-item">
						<a class="nav-link active" style="font-weight: 250; font-size: 400;" aria-current="page" href="#">Home</a>
			  		</li>
				</ul>
				
				<ul class="nav justify-content-end">
					<a class="btn btn-primary" href="{% url 'log' %}" role="button">Log out</a>
				</ul>
		  	</div>
		</div>
	</nav>

	<div class = "text" style=" margin-left: 0px ;margin-right: 0px; margin-top: 22px;margin-bottom: 0px;padding: 0px; color: rgb(255, 255, 255);"><p style="font-size: 680; font-weight: 250; text-align: center;"> Welcome to EHR Manager, {{fname}} {{lname}}!</p></div>

	<!--<div class = "row text text-center"><p style="font-size: 680; font-weight: 250;">Please filter out the results you wish to download</p></div>-->

	<div class="container" style="padding-top: 2%;">
		<form action="/hrDownload/" method="post">
            {% csrf_token %}
			<div class="row justify-content-center align-items-center">
				<div class="card" style="width:60%; padding: 0%;">
					<div class="card-header text-center">Please filter out the results you wish to download</div>
					<div class="card-body">
						<div class="row">
							<div width="30%" class="col ">
								<h5 class="card-title text-center">Gender</h5>
			  					<p class="card-text text-center">Filter out your choices</p>
								<div class="form-check" style="margin-left: 24%;">
									<input class="form-check-input" type="checkbox" value="" id="male" name="male">
									<label class="form-check-label" for="male">
						  				Male
									</label>
								</div>
								<div class="form-check" style="margin-left: 24%;">	
									<input class="form-check-input" type="checkbox" value="" id="female" name = "female">
									<label class="form-check-label" for="female">
									  Female
									</label>
								</div>
								<div class="form-check" style="margin-left: 24%;">	
									<input class="form-check-input" type="checkbox" value="" id="others" name = "others">
									<label class="form-check-label" for="others">
									  Others
									</label>
								</div>
			  					<!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
							</div>
							
							<div width="70%" class="col" style="border: left 1px;">
								<h5 class="card-title text-center">Age</h5>
								<p class="card-text text-center">Enter min and max value</p>
								<div class="row">
									<div class="col" width="25%">
										<div class="form-outline text-center">
											<label class="form-label" for="minAge">Min Age : </label>
										</div>
									</div>
									<div class="col" width="75%">
										<div class=" input-group form-outline">
											<input required type="number" step="0.1" placeholder="age" style="font-size: 12px;" id="minAge" class="form-control form-control-md" name = "minAge"/>
											<span class="input-group-text" style="font-size: 12px;">yrs</span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col" width="25%">
										<div class="form-outline text-center">
											<label class="form-label" for="maxAge">Max Age : </label>
										</div>
									</div>
									<div class="col" width="75%">
										<div class="input-group form-outline text-start">
											<input required type="number" step="0.1" placeholder="age" style="font-size: 12px;" id="maxAge" class="form-control form-control-md" name = "maxAge"/>
											<span class="input-group-text" style="font-size: 12px;">yrs</span>
										</div>
									</div>
								</div>
							</div>
		  				</div>
					</div>
					<div class="card-footer text-center" style="align-items: center; justify-content: center;">
						<button class="btn btn-secondary btn-sm btn-block" style="min-width: 160px; max-width: 160px;" type="submit">Submit</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	
</body>

</html>
