<body>
<section class="container-fluid" style="background-color: #508bfc;">
	<div class="container py-5 h-100">
	  <div class="row justify-content-center align-items-center h-100">
		<div class="col-12 col-lg-9 col-xl-7">
		  <div class="card shadow-2-strong card-registration" style="border-radius: 15px; margin-bottom: 40px; margin-top: 0px;">
			<div class="card-body p-4 p-md-5">
			<form action="/postsignUp/" method="post">
			{% csrf_token %}
			  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>

				<div class="row">
				  <div class="col-md-6 mb-4">
  
					<div class="form-outline">
						<label class="form-label" for="firstName">First Name</label>
					  	<input type="text" placeholder="First Name" style="font-size: 16px;" id="firstName" class="form-control form-control-lg" name = "firstName"/>
					</div>
  
				  </div>
				  <div class="col-md-6 mb-4">
  
					<div class="form-outline">
						<label class="form-label" for="lastName">Last Name</label>
					  	<input type="text" placeholder="Last Name" style="font-size: 16px;" id="lastName" class="form-control form-control-lg" name = "lastName" />
					</div>
  
				  </div>
				</div>
  
				<div class="row">
				  <div class="col-md-6 mb-4 d-flex align-items-center">
  
					<div class="form-outline datepicker w-100">
						<label for="birthdayDate" class="form-label">Birthday</label>
						<input type="date" placeholder="Date of Birth" style="font-size: 16px;" id="birthdayDate" class="form-control form-control-lg" name = "birthdayDate" value="2022-09-25" min="1900-01-01" max="2222-12-31"/>
					</div>
  
				  </div>
				  <div class="col-md-6 mb-4">
  
					<!--<h6 class="mb-2 pb-1">Gender: </h6>
  
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
						value="option1" checked />
					  <label class="form-check-label" for="femaleGender">Female</label>
					</div>
  
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
						value="option2" />
					  <label class="form-check-label" for="maleGender">Male</label>
					</div>
  
					<div class="form-check form-check-inline">
					  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
						value="option3" />
					  <label class="form-check-label" for="otherGender">Other</label>
					</div> --->

					<div class="form-outline">
					<label class="form-label" for="Gender">Gender</label>
					<select class="custom-select" id="Gender" style="font-size:16px ;" onchange='CheckGender(this.value);' name = "Gender">
						<option selected>Choose...</option>
						<option value="1">Male</option>
						<option value="2">Female</option>
						<option value="3">Non-Binary</option>
						<option value="4">Transgender</option>
						<option value="5">Intersex</option>
						<option value="6">Let me type</option>
						<option value="7">I prefer not to say</option>
					</select>
					<input type="text" name="othergender" id="othergender" class="form-control form-control-lg" placeholder="Type in your Gender" name = "othergender" style='display:none; font-size: 16px;'/>
					</div>
				  </div>
				</div>
  
				<div class="row">
				  <div class="col-md-6 mb-4 pb-2">
  
					<div class="form-outline">
						<label class="form-label" for="email">Email</label>
					  <input type="email" id="email" placeholder="Enter your email address" style='font-size: 16px;' class="form-control form-control-lg" name = "email"/>
					  
					</div>
  
				  </div>
				  <div class="col-md-6 mb-4 pb-2">
  
					<div class="form-outline">
						<label class="form-label" for="userType">User Type</label>
						<select class="custom-select" id="userType" style="font-size:16px ;" name = "userType">
						  <option selected>Choose...</option>
						  <option value="1">Patient</option>
						  <option value="2">Doctor</option>
						  <option value="3">Health Researcher</option>
						</select>

					  <!---<input type="tel" id="phoneNumber" class="form-control form-control-lg" />
					  <label class="form-label" for="phoneNumber">Phone Number</label>-->

					</div>
  
				  </div>
				</div>
  
				<!--<div class="row">
				  <div class="col-12">
  
					<select class="select form-control-lg">

				  </div>

				<div class="row">
					<div class="col-md-6 mb-4 pb-2">
	
					  <div class="form-outline">
							<label class="form-label" for="pass">Password</label>
							<input type="password" id="pass" placeholder="Enter your Password" style='font-size: 16px;' class="form-control form-control-lg" name = "pass"/>
					  </div>
	
					</div>
					<div class="col-md-6 mb-4 pb-2">

						<div class="form-outline">
							<label class="form-label" for="confirm_password">Confirm Password</label>
							<input type="password" id="confirm_password" placeholder="Repeat Password" style='font-size: 16px;' class="form-control form-control-lg" name = "confirm_password"/>
						</div>
						
					</div>
				</div>
				
				<button class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>
				<br>
				<p style="font-size: 16px; margin-left: 100px;">Already a member? <a href="{% url 'signin' %}">Sign In to Your Account</a></p>

				<!--<div class="mt-4 pt-2">
					<input class="btn btn-primary btn-lg" type="submit" value="Submit" />
				</div>-->
			 </form>
			</div>
		  </div>
		</div>
	  </div>
   </div>
</section>
